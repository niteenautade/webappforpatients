<!DOCTYPE html>
<html>
<head>
	<title>Web App for Patients</title>
</head>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
<script>
	var app = angular.module('myApp', []);
	app.controller('customersCtrl', function($scope, $http) {
	    $http.get("tojson.php")
	    .then(function (response) {$scope.data = response.data;});
	});
	</script>
<body>
	<div class="container">
		<h1 class="text-center">Search</h1>
		<div class="tab-content fade in active">
			<ul class="nav nav-tabs">
			<li><a href="index.html">Screen 1</a></li>
			<li><a href="screen2.html">Screen 2</a></li>
			</ul>
		
			<br>
	
			<div ng-app="myApp" ng-controller="customersCtrl"> 
				<input type="text" ng-model="searchname" placeholder="Search Here" class="form-control">
				<br>
				<table class="table table-striped">
				  <thead>
				  	<tr>
				  		<th>First Name</th>
				  		<th>Last Name</th>
				  		<th>Age</th>
				  		<th>Date of Birth</th>
				  		<th>Gender</th>
				  		<th>Phone</th>
				  		<th>Free text info</th>
				  	</tr>
				  </thead>
				  <tr ng-repeat="x in data | filter:searchname">
				    <td>{{ x.fname }}</td>
				    <td>{{ x.lname }}</td>
				    <td>{{ x.age }}</td>
				    <td>{{ x.dob }}</td>
				    <td>{{ x.gender }}</td>
				    <td>{{ x.phone }}</td>
				    <td>{{ x.freetextinfo }}</td>
				  </tr>
				</table>
			</div>
		</div>	
	</div>
</body>
</html>
